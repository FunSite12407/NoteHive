<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <style>
        /* General Styles */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #5fffff, #8a7bfe);
            font-family: 'Roboto', sans-serif;
            margin: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            width: 400px;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            border-color: #7b5fff;
            outline: none;
            box-shadow: 0 0 10px rgba(123, 95, 255, 0.5);
        }

        button {
            width: 100%;
            padding: 12px;
            background: #7b5fff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            font-size: 16px;
        }

        button:hover {
            background: #5f42e4;
            transform: scale(1.05);
        }

        .switch {
            margin-top: 15px;
            color: #333;
            font-size: 14px;
        }

        .switch a {
            text-decoration: none;
            color: #7b5fff;
            font-weight: bold;
        }

        .switch a:hover {
            text-decoration: underline;
        }

        #error-message {
            color: red;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form id="registerForm" action="register_handler.php" method="POST">
            <div class="input-group">
                <input type="text" id="Name" name="name" placeholder="Name" required>
            </div>
            <div class="input-group">
                <input type="email" id="registerEmail" name="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <input type="password" id="registerPassword" name="password" placeholder="Password" required>
            </div>
            <button type="submit">Register</button>
        </form>
        <p class="switch">Already have an account? <a href="login.html">Login</a></p>
    </div>
</body>
</html>
